spring.application.name=DocumentTranslatorBackend

# AWS SQS Configuration
aws.sqs.queueUrl=https://sqs.us-east-1.amazonaws.com/123456789012/your-queue-name

# AWS S3 Configuration
aws.s3.bucketName=your-s3-bucket-name

# AWS KMS Configuration
aws.kms.keyAlias=alias/your-key-alias

# Async processing enabled
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=1000

# GDPR audit logging enabled
audit.logging.enabled=true
